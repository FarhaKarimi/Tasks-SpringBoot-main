<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ایجاد تسک</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>

<body>
<section class="bg-primary text-white py-4">
  <div class="container">
    <h1 class="text-center">ایجاد تسک</h1>
  </div>
</section>

<section class="bg-light py-4">
  <div class="container">
    <form th:action="@{/}" method="post">
      <div class="mb-3">
        <label for="title" class="form-label">عنوان:</label>
        <input type="text" class="form-control" id="title" name="title" th:field="*{task.title}">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">توضیحات:</label>
        <input type="text" class="form-control" id="description" name="description" th:field="*{task.description}">
      </div>
      <button type="submit" class="btn btn-primary">ایجاد</button>
    </form>

    <a href="/" class="btn btn-secondary mt-3">بازگشت به لیست</a>
  </div>
</section>

<!-- Bootstrap JS (Optional if you need JavaScript features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
