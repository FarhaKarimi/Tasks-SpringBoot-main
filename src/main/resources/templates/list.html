<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لیست کارها</title>
  <!-- Bootstrap CSS RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">لیست کارها</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="تغییر ناوبری">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link bg-danger" href="/logout">خروج</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h1 class="text-center">لیست کارها</h1>

  <table class="table table-striped mt-4">
    <thead>
    <tr>
      <th>عنوان</th>
      <th>توضیحات</th>
      <th>عملیات</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
      <td th:text="${task.title}"></td>
      <td th:text="${task.description}"></td>
      <td>
        <a class="btn btn-primary btn-sm ms-1" th:href="@{/{id}(id=${task.id})}">مشاهده</a>
        <a class="btn btn-warning btn-sm ms-1" th:href="@{/{id}/edit(id=${task.id})}">ویرایش</a>
        <form th:action="@{/{id}/delete(id=${task.id})}" method="post" style="display: inline;">
          <button type="submit" class="btn btn-danger btn-sm">حذف</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <a class="btn btn-success" href="/tasks/create">ایجاد کار جدید</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
